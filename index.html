<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="entry wide-section">
        <div class="entry__content-block">
          <h1 class="title--h1 entry__title">
            Китайский Язык <br />
            Легко и Уверенно
          </h1>
          <p class="text--extended-height medium-text entry__description">
            Эффективное онлайн-обучение китайскому языку с персонализированным подходом к каждому студенту, использованием уникальных авторских материалов и
            обучением в уютной и дружелюбной обстановке.
          </p>
          <div class="entry__button-wrapper">
            <img class="" src="" alt="" />
            <picture class="entry__small-image">
              <source srcset="/public/entry_icon_small_bigger.svg" media="(min-width: 600px)" />
              <img src="/public/entry_icon_small.svg" alt="" />
            </picture>
            <button class="medium-text entry__button">Связаться</button>
          </div>
        </div>
        <div class="entry__image-block">
          <picture>
            <source srcset="/public/entry_icon_large.svg" media="(min-width: 1300px)" />
            <img src="/public/entry_icon_medium.svg" alt="" />
          </picture>
        </div>
      </section>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
